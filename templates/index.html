<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='estilos.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">Lista de tareas con Flask y Mysqlalchemy</h1>
        
        <form class="d-flex flex-column align-items-center" action="/crear-tarea" method="post">
            <div class="mb-2">
                <input type="text" name="content" placeholder="Agrege tarea" class="form-control">
            </div>
            <div>
                <button class="btn btn-auto btn-secondary"  type="submit">Enviar</button>
            </div>
            
        </form>
        
        <ul class="list-group d-flex mt-4">
            {% for tarea in tareas %}
                <li class="list-group-item">
                   <span class="{% if tarea.hecho %} hecho {% endif %} "> 
                        {{tarea.contenido}}
                    </span>     
                    
                   
                </li>
                <a href="/realizada/{{ tarea.id }}" class="btn btn-primary">Realizada</a>
                <a href="/eliminar/{{ tarea.id }}" class="btn btn-dark">Eliminar</a> 
                
            {% endfor %}
        </ul>
    </div>
    
        
    
</body>
</html>
